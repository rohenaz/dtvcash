{{ template "snippets/header.html" . }}

<h2>{{ T "Settings" }}</h2>

<br/>

<form id="settings-form" class="form-horizontal">
    <div class="form-group row">
        <label for="default-tip" class="col-sm-3 col-form-label">Default Tip (satoshis)</label>
        <div class="col-sm-9">
            <input id="default-tip" type="number" name="default-tip" class="form-control"
                   value="{{ .UserSettings.DefaultTip }}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-3">Integrations</label>
        <div class="col-sm-9">
            <div class="checkbox">
                <input id="integrations-all" type="radio" name="integrations"
                       class="form-check-input"
                       value="all" {{ if eq .UserSettings.Integrations "all" }}checked{{ end }}/>
                <label for="integrations-all" class="form-check-label">
                    Allow external images and videos (e.g. Imgur, Youtube)
                </label>
            </div>
            <div class="checkbox">
                <input id="integrations-hide" type="radio" name="integrations"
                       class="form-check-input"
                       value="hide" {{ if eq .UserSettings.Integrations "hide" }}checked{{ end }}/>
                <label for="integrations-hide" class="form-check-label">
                    Disable external images and videos
                </label>
            </div>
            <div class="checkbox">
                <input id="integrations-none" type="radio" name="integrations"
                       class="form-check-input"
                       value="none" {{ if eq .UserSettings.Integrations "none" }}checked{{ end }}/>
                <label for="integrations-none" class="form-check-label">
                    Disable all third party integrations
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-3">Theme</label>
        <div class="col-sm-9">
            <div class="checkbox">
                <input id="theme-all" type="radio" name="theme" class="form-check-input" value="default"
                       {{ if eq .UserSettings.Theme "default" }}checked{{ end }}/>
                <label for="theme-all" class="form-check-label">
                    Default
                </label>
            </div>
            <div class="checkbox">
                <input id="theme-hide" type="radio" name="theme" class="form-check-input" value="dark"
                       {{ if eq .UserSettings.Theme "dark" }}checked{{ end }}/>
                <label for="theme-hide" class="form-check-label">
                    Dark
                </label>
            </div>
        </div>
    </div>
    <br/>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <input type="submit" class="btn btn-primary" value="Save"/>
            &nbsp;
            <a href="/" class="btn btn-default">Dashboard</a>
            &nbsp;
            <span id="saved" class="hidden">Saved!</span>
        </div>
    </div>
</form>

<script type="text/javascript">
    MemoApp.Form.Settings($("#settings-form"));
</script>

<br/>

{{ template "snippets/footer.html" . }}
